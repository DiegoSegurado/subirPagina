<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="integradorboot.css">

    
</head>
<body>
    <div class="col text-white bg-dark bg-gradient p-4">
        <img src="imagenes/codoacodo.png" alt="codo" width="90">
        <span class="fs-5">Conf BsAs</span>
    </div>




    <div class="fondo p-5 ">
        <div class="fs-1 fw-bolder text-center text-light pb-5" id="titulo">Comprar entradas</div>
        <form action="#" method="post">
            <div class="row mx-5">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control bg-secondary bg-gradient bg-opacity-75" required placeholder="Nombre">
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" class="form-control bg-secondary bg-gradient bg-opacity-75" required placeholder="Apellido">
                </div>
            </div>
    
            <div class="row mx-5">
                <div class="col-md mb-3">
                    <input type="email" name="email" id="email" class="form-control bg-secondary bg-gradient bg-opacity-75" required placeholder="Email">
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="tel" id="tel" class="form-control bg-secondary bg-gradient bg-opacity-75" required placeholder="Telefono mÃ³vil">
                </div>
            </div>
    
            <div class="row mx-5">
                <div class="col-md mb-3">
                    <input type="number" name="cantEntradas" id="cantEntradas" onkeyup="calcularPrecioTotal()"
                        class="form-control bg-secondary bg-gradient bg-opacity-75" required placeholder="Cantidad de Entradas" min="1" max="15">
                    <small class="text-light">Precio por entrada $1000</small>
                </div>
                <div class="col-md mb-3 text-white">
                    <select class="form-select bg-secondary bg-gradient bg-opacity-75" id="porcDescuento" onchange="calcularPrecioTotal()">
                        <option value="10">Particular</option>
                        <option value="30">Estudiante</option>
                        <option value="50">Orador</option>
                    </select>
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="precioFinal" id="precioFinal" class="form-control bg-danger bg-gradient bg-opacity-75" disabled
                        placeholder="Precio de entradas con descuento">
                    <div class="bg-transparent p-2 rounded text-light">Precio final con descuento</div>
                </div>
            </div>
    
            <div class="row mb-5">
                <input type="submit" value="Comprar" class="btn btn-primary">
    
            </div>
        </form>
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="java/compra.js"></script>

</body>
</html>
